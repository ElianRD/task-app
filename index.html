<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header class="header"> 
        <nav>
            <a class="header__title" href="">tasks app <span></span></a>
        </nav>
     </header>
     <main class="main">
        <section class="main__form section">
            <div class="form-container">
                <form id="form">
                    <div class="formTask">
                        <input class="form__title" type="text"  placeholder="titulo" required>
                    </div>
                    <div class="formTask">
                        <textarea class="form__description" name="" id="" cols="20" rows="15" placeholder="descripcion"></textarea>
                    </div>
                        
                        <button class="form-boton" type="submit" >Guardar</button>  
                </form>
            </div>
        </section>

        <section class="main-task section">
            <div class="btn-task">
                <button class="btn-show">Mostrar Tareas</button><button class="btn-hide">Ocultar Tareas </button>
            </div>
            <div class="tasks"></div>
        </section>

     </main>
     <script src="./app.js"></script>
</body>
</html>
